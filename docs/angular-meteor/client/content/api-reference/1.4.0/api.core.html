# Core
<a class="src-code" href="https://github.com/Urigo/angular-meteor/blob/master/packages/angular-meteor-data/modules/core.js" target="_blank">
  src: angular-meteor-data/modules/core.js
</a>

A mixin which provides us with core `Meteor` functions.

## Methods

### $autorun

shares the same API as [Tracker.autorun](http://docs.meteor.com/#/full/tracker_autorun).

The computation will be automatically stopped once the scope has been destroyed.

------

#### Arguments

<table class="variables-matrix input-arguments">
  <thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Details</th>
    <th>Required</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><strong>runFunc</strong></td>
    <td>
      <a href="" class="label type-hint type-hint-function">Function</a>
    </td>
    <td>The function to run. It receives one argument: the Computation object that will be returned.</td>
    <td>Yes</td>
  </tr>
  </tbody>
</table>

------

#### Example

    myModule.controller('MyCtrl', ['$scope', function($scope) {
      $scope.$viewModel(this);

      this.myVar = 10;

      this.$autorun(() => {
        console.log('Autorun!!', this.$reactivate('myVar'));
      });

      this.myVar = 50; // This will cause the autorun function method to run again
    }]);

### $subscribe

shares the same API as [Meteor.subscribe](http://docs.meteor.com/#/full/meteor_subscribe).

The subscription will be automatically stopped once the scope has been destroyed.

> Tip: You can just use the first argument, the rest is optional.

------

#### Arguments

<table class="variables-matrix input-arguments">
  <thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Details</th>
    <th>Required</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><strong>Publication name</strong></td>
    <td>
      <a href="" class="label type-hint type-hint-string">String</a>
    </td>
    <td>The name of the publication, as defined in the server side using `Meteor.publish`.</td>
    <td>Yes</td>
  </tr>
  <tr>
    <td>Arguments Function</td>
    <td>
      <a href="" class="label type-hint type-hint-function">Function</a>
    </td>
    <td>A function, which expected to return an array of arguments that will passed to the subscription.</td>
    <td>No</td>
  </tr>
  <tr>
    <td>Result Callback</td>
    <td>
      <a href="" class="label type-hint type-hint-function">Function</a><br /><a href="" class="label type-hint type-hint-object">Object</a>
    </td>
    <td>May include `onStop` and `onReady` callbacks. If there is an error, it is passed as an argument to `onStop`. If a function is passed instead of an object, it is interpreted as an `onReady` callback.</td>
    <td>No</td>
  </tr>
  </tbody>
</table>

#### Return value

The method returns exactly the same parameters as [Meteor.subscribe](http://docs.meteor.com/#/full/meteor_subscribe).

-------

#### Usage Example:

    myModule.controller('MyCtrl', ['$scope', function($scope) {
      $scope.$viewModel(this);

      this.$subscribe('users');
    }]);


#### Example with `$reactivate`:

    myModule.controller('MyCtrl', ['$scope', function($scope) {
      $scope.$viewModel(this);

      this.relevantId = 10;
      this.numberOfUsers = 3;

      this.$subscribe('users', () => {
        return [ numberOfUsers, this.$reactivate('relevantId') ];
      });

      this.relevantId = 50; // This will cause the subscribe arguments method to run again
      this.numberOfUsers = 5; // This won't cause the subscribe arguments method to run again
    }]);

#### Example with subscription handle and callbacks:

    myModule.controller('MyCtrl', ['$scope', function($scope) {
      $scope.$viewModel(this);

      this.numberOfParties = 3;

      var subscriptionHandle = this.$subscribe('parties', [this.numberOfParties], {
        onReady: function () {
          console.log("onReady And the Items actually Arrive", arguments);
          subscriptionHandle.stop();  // Stopping the subscription, will cause onStop to fire
        },
        onStop: function (error) {
          if (error) {
            console.log('An error happened - ', error);
          } else {
            console.log('The subscription stopped');
          }
        }
      });

      console.log('subscription Handle',
        subscriptionHandle); // Will include subscriptionId, ready() and stop()

    }]);

### $callMethod

Calls [Meteor.call](http://docs.meteor.com/#/full/methods_call) wrapped by a digestion cycle.

------------

#### Arguments

<table class="variables-matrix input-arguments">
<thead>
<tr>
  <th>Param</th>
  <th>Type</th>
  <th>Details</th>
  <th>Required</th>
</tr>
</thead>
<tbody>
<tr>
  <td><strong>name<strong/></td>
  <td><a href="" class="label type-hint type-hint-string">String</a></td>
  <td><p>Name of method to invoke</p></td>
  <td>Yes</td>
</tr>
<tr>
  <td>arguments</td>
  <td><a href="" class="label type-hint type-hint-array">Any</a></td>
  <td><p>Optional arguments to send to method</p></td>
  <td>No</td>
</tr>
<tr>
  <td>callback</td>
  <td><a href="" class="label type-hint type-hint-function">Function</a></td>
  <td><p>Optional callback</p></td>
  <td>No</td>
</tr>
</tbody>
</table>

----

#### Example


    this.invite = (partyId, userId) => {
      this.$callMethod('invite', partyId, userId, (err, data) => {
        if (err) throw err;
        console.log('success inviting', data.userId);
      });
    };
